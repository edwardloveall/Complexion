<span class="chat %messageClasses% %status% %service% " style="border-left-color: %senderColor%;">
	<div class="messageWrapper">
		<div class="username">%sender%</div>
		<div class="content">
      <div class="timestamp">
        <span>%time%</span>
      </div>
      <div class="contentText">
		    <span>%message%</span>
      </div>
		</div>
	</div>
  <span id="insert" onselectstart="return false" clear="all" ></span>
</span>
